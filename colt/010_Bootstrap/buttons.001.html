<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="buttons.001.css" />
  </head>

  <body>
    <section>
      <button type="button" class="btn">Base class Button</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </section>
    <br />
    <br />
    <br />

    <section>
      <br />
      <a class="btn btn-primary" href="#" role="button"
        >button Link of bootstrap</a
      >
      <a href="#">Normal Link</a>
      <br />
      <br />
    </section>
    <br />
    <br />
    <br />

    <section>
      <button type="button" class="btn btn-outline-primary">
        Primary Outline
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Secondary Outline
      </button>
      <button type="button" class="btn btn-outline-success">
        Success Outline
      </button>
      <button type="button" class="btn btn-outline-danger">
        Danger Outline
      </button>
      <button type="button" class="btn btn-outline-warning">
        Warning Outline
      </button>
      <button type="button" class="btn btn-outline-info">Info Outline</button>
      <button type="button" class="btn btn-outline-light">Light Outline</button>
      <button type="button" class="btn btn-outline-dark">Dark Outline</button>
    </section>
    <section>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">
        Large button
      </button>
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-secondary btn-sm">
        Small button
      </button>
    </section>
    <br />
    <br />
    <br />

    <section>
      <button type="button" class="btn btn-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-secondary" disabled>Button</button>
      <button type="button" class="btn btn-outline-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-outline-secondary" disabled>
        Button
      </button>
      <a class="btn btn-primary disabled" role="button" aria-disabled="true"
        >Primary link</a
      >
      <a class="btn btn-secondary disabled" role="button" aria-disabled="true"
        >Link</a
      >
    </section>
    <br />
    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
