<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      .navbar {
        background-color: rgb(69, 69, 245);
      }

      .navbar ul {
        padding: 0;
        list-style: none;
      }

      .navbar li {
        display: inline-block;
        margin: 20px 5px;
      }

      .navbar li a {
        padding: 20px 25px;
        color: white;
        text-decoration: none;
      }

      .navbar li a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </body>
</html>
