<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaAndForms Assignment 2</title>
  </head>
  <body>
    <main>
      <h1>Audio clip</h1>
      <audio src="./Random Music.mp3" controls></audio>
      <h1>Video clip</h1>
      <video width="560" height="315" controls>
        <source src="./Black Swan Theory.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <h1>Iframe Clip</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/73Nfd49B0zA?si=sGci5VHzggauG4-P"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
