<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
      }

      th,
      td {
        width: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="20">65</th>
            <th>53</th>
            <th>95</th>
            <th>52</th>
          </tr>
        </thead>
        <tr>
          <th rowspan="2">20</th>
          <td>52</td>
          <td>99</td>
          <td>72</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
          <td>20</td>
        </tr>
        <tr>
          <th>94</th>
          <td>53</td>
          <td>12</td>
          <td>40</td>
        </tr>
        <tfoot>
          <tr>
            <th>68</th>
            <td>8</td>
            <td>4</td>
            <td>65</td>
            <td>93</td>
            <p>sdjfjhdf</p>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
