<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body style="background-color: black; color: beige">
    <h1>Media lets learn</h1>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/800px-ChatGPT_logo.svg.png"
      alt="Chat gpt image"
      width="200px"
      height="200px"
    />
    <h1>Image map test</h1>

    <a
      href="https://www.google.com/search?q=images"
      target="_blank"
      alt="images"
      title="images"
    >
      <img
        src="./imageMap.test.jpg"
        alt=""
        width="400px"
        height="400px"
        usemap="#image-map"
      />
    </a>

    <h2>map code</h2>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <map name="image-map">
      <area
        target="_blank"
        alt="laptop"
        title="laptop"
        href="https://www.google.com/search?q=laptop"
        coords="34,42,43,187,31,349,275,347,266,191,277,44,151,43"
        shape="poly"
      />
      <area
        target="_blank"
        alt="mobile&nbsp;"
        title="mobile&nbsp;"
        href="https://www.google.com/search?q=mobile"
        coords="288,170,294,244,336,246,330,172"
        shape="poly"
      />
      <area
        target="_blank"
        alt="coffee"
        title="coffee"
        href="https://www.google.com/search?q=coffee"
        coords="338,301,46"
        shape="circle"
      />
    </map>
    <h1>Audio tag test</h1>
    <audio id="myAudio" src="./media.audio.test.mp3" controls></audio>
    <button onclick="playAudio()">Play Audio</button>

    <h2>Video test</h2>
    <video
      src="https://www.youtube.com/shorts/5cyqEs6cOqE"
      controls
      autoplay
      nodownload
    ></video>

    <script>
      function playAudio() {
        const audio = document.getElementById("myAudio");
        audio.play();
      }
    </script>
  </body>
</html>
